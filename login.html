<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="loginApp">
        <!-- 登入 & 登出介面-->
        <section class="container d-flex flex-column align-items-center pt-5">
            <div>
                <div class="mb-3">
                    <label for="userName">帳號</label>
                    <input type="email" id="userName" placeholder="xxxxx@icloud.com" v-model="admin.username">
                </div>
                <div class="mb-3">
                    <label for="userPassword">密碼</label>
                    <input type="password" id="userPassword" v-model="admin.password">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-info" @click="login">登入</button>
                    <button type="button" class="btn btn-warning" disabled>Path:teach</button>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
